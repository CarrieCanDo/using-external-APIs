<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Translation Service</title>
</head>
<body>
    <h1>Translation Service</h1>
    <input type="text" id="from" placeholder="From Language (e.g., 'en')" required>
    <input type="text" id="to" placeholder="To Language (e.g., 'ar')" required>
    <textarea id="q" placeholder="Enter text to translate" required></textarea>
    <button onclick="translateText()">Translate</button>

    <script src="app.js"></script>
</body>
</html>
